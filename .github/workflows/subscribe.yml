name: Repository subscribe

on:
  workflow_dispatch:
  repository_dispatch:
    types: [package-update]

permissions:
  contents: write
  pull-requests: write

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve default branch
        id: def
        run: echo "base=${{ github.event.repository.default_branch }}" >> $GITHUB_OUTPUT

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack (Yarn v4)
        run: |
          corepack enable
          corepack prepare yarn@4.9.1 --activate
          corepack yarn -v

      # (ì„ íƒ) Yarn Berry ìºì‹œ â€” node_modules ìºì‹œëŠ” ë³´í†µ ë¶ˆí•„ìš”
      - name: Cache Yarn (Berry)
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: yarn-berry-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-berry-${{ runner.os }}-

      - name: Install (respect lockfile)
        run: corepack yarn install --immutable

      # ğŸ”¥ í…ŒìŠ¤íŠ¸ ëª©ì : ë§¤ë²ˆ ë³€ê²½ì´ ìƒê¸°ë„ë¡ ìµœì‹ ìœ¼ë¡œ ê°•ì œ ì—…ê·¸ë ˆì´ë“œ
      - name: Force upgrade to latest
        run: corepack yarn up -C react@latest

      # (ë””ë²„ê·¸) ì‹¤ì œ ë³€ê²½ í™•ì¸
      - name: Show diff
        run: |
          git status
          git diff --name-only

      # âœ… ìˆ˜ë™ commit/push ì—†ì´, ì´ ì•¡ì…˜ í•˜ë‚˜ë¡œ ë¸Œëœì¹˜/ì»¤ë°‹/í‘¸ì‹œ/PRê¹Œì§€ ì²˜ë¦¬
      - name: Open PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/package-update-${{ github.run_id }}
          base: ${{ steps.def.outputs.base }}
          commit-message: "chore: package version update"
          title: "package version update"
          body: "Automated update triggered by repository_dispatch."
          labels: dependencies
          signoff: true

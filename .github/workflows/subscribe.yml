name: Repository subscribe

on:
  workflow_dispatch:
  repository_dispatch:
    types: [package-update]

permissions:
  contents: write
  pull-requests: write

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack (Yarn v4)
        run: |
          corepack enable
          corepack prepare yarn@4.9.1 --activate
          corepack yarn -v

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-

      - name: Install (respect lockfile)
        run: corepack yarn install --immutable

      # 특정 패키지 버전업 명시적 선언
      - name: package version update
        run: corepack yarn up -C react@latest

      - name: Open PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          branch: chore/package-update-${{ github.run_id }}
          base: ${{ github.event.repository.default_branch }}
          commit-message: "chore: package version update"
          title: "package version update"
          body: "Automated update triggered by repository_dispatch."
          labels: dependencies
          signoff: true
